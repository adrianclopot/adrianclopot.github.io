<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Adrian Clopot</title>
</head>
<body>
    
    
    <header>
        <section>
            <div class="header-main-container">

                <div class="header-wrapper">
                    <h1 class="logo">Adrian</h1> 

                    <ul class="header-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Skills</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
               
            </div>
        </section>
    </header>

    <section id="hero">

        <div class="hero-top-section">
            <div class="left-content">
                <h2>
                    Hi, <br>
                    I'm <span class="blue-text">Adrian</span>, <br>
                    And I am a <span class="red-text">web designer</span>
                </h2>
            </div>
            
            <div class="avatar-section">
                <img src="me.svg" alt="">
            </div>
        </div>

        <div class="hero-bottom-section">

            <div class="hero-bottom-left">
                <img src="icons/instagram.png" alt="">
                <img src="icons/twitter.png" alt="">
                <img src="icons/linkedin.png" alt="">
            </div>

            <div class="hero-bottom-right">
                <img src="/icons/arrow-down.png" alt="">
            </div>
        </div>
        

    </section>
